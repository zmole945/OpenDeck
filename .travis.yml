language: cpp

# use sed to replace the SSH URL with the public URL, then init and update submodules
before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  - sudo apt-get -qq update
  - cd src/
  
install:
  - wget https://www.microchip.com/mymicrochip/filehandler.aspx?ddocname=en595059 -O avrtoolchain.tar.gz
  - tar xzf avrtoolchain.tar.gz
  - sudo ln -s /home/travis/build/paradajz/avr8-gnu-toolchain-linux_x86_64 /usr/local/avr
  - PATH=/usr/local/avr/bin:${PATH}
  - sudo apt-get install -y srecord
  
script:
  - make fw_16u2

# disable the default submodule logic
git:
    submodules: false
  
notifications:
  email:
    on_success: change
    on_failure: change
